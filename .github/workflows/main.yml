name: Run yanchi.py

on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install requests datetime urllib3 jinja2

    - name: Run yanchi.py
      run: python yanchi.py

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.1
      with:
          branch: gh-pages
          folder: deploy
