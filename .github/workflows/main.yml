name: Run yanchi.py

on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - name: Set up Python
      uses: setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install requests datetime urllib3 jinja2
        pip install -r requirements.txt

    - name: Run yanchi.py
      run: python yanchi.py
      with:
          branch: gh-pages

